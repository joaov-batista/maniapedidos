<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de pedidos - Mania Mix</title>
    <link rel="icon" href="logo_mania.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="login-container">
        <div class="auth-box">
            <h1 id="auth-title">Pedidos Mania Mix</h1>
            <p id="auth-subtitle">Aceda à sua conta para iniciar</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <form id="register-form" class="hidden">
                <input type="email" id="register-email" placeholder="O seu melhor e-mail" required>
                <input type="password" id="register-password" placeholder="Crie uma palavra-passe forte" required>
                <button type="submit">Criar Conta e Entrar</button>
            </form>
            <p class="auth-toggle">
                <a href="#" id="auth-toggle-link">Não tem uma conta? Registe-se</a>
            </p>
        </div>
    </div>
    
    <div id="app-container" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-tasks"></i> Fila de Pedidos</h2>
                <div class="header-right-controls">
                    <button id="generateDailyReportBtn" class="btn-secondary btn-small" title="Gerar relatório do dia em PDF"><i class="fas fa-file-pdf"></i> Dia</button>
                    <button id="generateWeeklyReportBtn" class="btn-secondary btn-small" title="Gerar relatório da semana em PDF"><i class="fas fa-file-pdf"></i> Semana</button>
                </div>
            </div>
            <div class="order-controls">
                <div class="total-orders-display">
                    Pedidos Totais do Dia: <span id="total-orders-count">0</span>
                </div>
                <div class="order-filters">
                    <button class="filter-btn active" data-status="pendente">Pendente <span class="order-count" id="count-pendente">0</span></button>
                    <button class="filter-btn" data-status="em preparo">Em Preparo <span class="order-count" id="count-em-preparo">0</span></button>
                    <button class="filter-btn" data-status="pronto">Prontos <span class="order-count" id="count-pronto">0</span></button>
                    <button class="filter-btn" data-status="cancelado">Cancelados <span class="order-count" id="count-cancelado">0</span></button>
                </div>
                <div class="order-filters type-filters">
                    <button class="filter-btn active" data-type="todos">Todos <span class="order-count" id="count-todos">0</span></button>
                    <button class="filter-btn" data-type="Na Loja">Na Loja <span class="order-count" id="count-na-loja">0</span></button>
                    <button class="filter-btn" data-type="Retirada">Retirada <span class="order-count" id="count-retirada">0</span></button>
                    <button class="filter-btn" data-type="Entrega">Entrega <span class="order-count" id="count-entrega">0</span></button>
                </div>
                <div class="priority-filter-wrapper">
                    <button id="priority-toggle-btn" class="priority-toggle" title="Filtrar por prioridade">
                        <i class="fas fa-star"></i>
                        <span>Apenas Prioritários</span>
                    </button>
                </div>
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" id="searchInput" placeholder="Procurar por Nome/N. Pedido...">
                </div>
            </div>
            <div id="orders-list"></div>
        </aside>

        <main class="main-content">
             <header class="app-header">
                <button id="mobile-back-btn" class="btn-secondary mobile-only"><i class="fas fa-arrow-left"></i> Voltar para a Fila</button>
                <h1 class="desktop-only">Lançar Novo Pedido</h1>
                <div class="header-actions">
                    <a href="historico.html" class="btn-secondary desktop-only"><i class="fas fa-history"></i> Histórico</a>
                    <a href="cardapio.html" class="btn-secondary desktop-only"><i class="fas fa-edit"></i> Gerir Cardápio</a>
                    <a href="historico.html" class="btn-secondary mobile-only" title="Histórico de Pedidos"><i class="fas fa-history"></i></a>
                    <a href="cardapio.html" class="btn-secondary mobile-only" title="Gerir Cardápio"><i class="fas fa-edit"></i></a>
                    <button id="logout-btn" class="btn-secondary logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
                </div>
            </header>
            <div id="new-order-column">
                <section id="menu-content">
                    <div class="menu-groups-wrapper"></div>
                    <div class="add-item-container">
                         <button id="add-item-btn" class="btn-primary"><i class="fas fa-plus"></i> Adicionar Item</button>
                    </div>
                </section>
                <section id="order-summary-panel">
                    <div id="order-form">
                        <h2><i class="fas fa-shopping-basket"></i> Pedido Atual</h2>
                        <div id="order-summary-items">
                            <p class="placeholder">Selecione um prato...</p>
                        </div>
                        <div class="order-details-inputs">
                            <input type="text" id="cliente-name" placeholder="Nome do Cliente" required>
                            
                            <div class="radio-group">
                                <input type="radio" id="consumo_loja" name="tipo_pedido" value="Na Loja"><label for="consumo_loja">Na Loja</label>
                                <input type="radio" id="retirada" name="tipo_pedido" value="Retirada" checked><label for="retirada">Retirada</label>
                                <input type="radio" id="entrega" name="tipo_pedido" value="Entrega"><label for="entrega">Entrega</label>
                            </div>

                            <div id="address-section" class="hidden">
                                <textarea id="endereco-entrega" placeholder="Digite o endereço de entrega (opcional)"></textarea>
                            </div>
                            
                            <div class="checkbox-group">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="loja2-check">
                                    <label for="loja2-check">Pedido Loja 2</label>
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="prioridade-check">
                                    <label for="prioridade-check">Pedido Prioritário</label>
                                </div>
                            </div>
                            
                            <input type="text" id="extra-items" placeholder="Extra">
                            <input type="hidden" id="editing-order-id">

                            <div class="action-buttons-grid">
                                <button id="employee-print-btn" class="btn-secondary"><i class="fas fa-receipt"></i> Apenas Imprimir (Funcionário)</button>
                                <button id="save-print-btn" class="btn-primary"><i class="fas fa-save"></i> Guardar e Imprimir</button>
                            </div>
                            <button id="new-order-btn" class="btn-secondary hidden"><i class="fas fa-undo"></i> Cancelar Edição</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <button id="mobile-fab" class="mobile-only"><i class="fas fa-plus"></i> Novo Pedido</button>
    </div>

    <div id="view-order-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Pedido</h2>
                <button id="close-modal-btn" class="btn-danger btn-small"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-order-details" class="modal-body"></div>
        </div>
    </div>

    <div id="recibo-container"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
